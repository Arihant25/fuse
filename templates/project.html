<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='/img/favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{{ url_for('static', filename='/img/apple-icon.png') }}"
    />

    <title>New Project</title>

    <link
      href="{{ url_for('static', filename='/css/nucleo-svg.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='/css/nucleo-svg.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='/css/nucleo-icons.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="{{ url_for('static', filename='/css/soft-ui-dashboard.css') }}"
      rel="stylesheet"
    />

    <link
      id="pagestyle"
      href="{{ url_for('static', filename='/css/project.css') }}"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/editor.css') }}"
    />
  </head>

  <body>
    <div id="titleBar" class="flex">
      <!-- Project Name -->
      <input
        type="text"
        name="projectName"
        id="projectName"
        placeholder="New Project #1"
      />

      <!-- Export button -->
      <button
        class="btn btn-primary"
        id="exportButton"
        onclick="exportProject()"
      >
        Export
      </button>
    </div>

    <!-- Submit project dialog -->
    <dialog id="dialog">
      <h2>Export Project</h2>

      <p>Are you sure you want to send this video for processing?</p>

      <label for="exportFormat">Export Format:</label>
      <select id="exportFormat" name="exportFormat">
        <option value="mp4">MP4</option>
        <option value="mkv">MKV</option>
        <option value="gif">AVI</option>
        <option value="mov">MOV</option>
        <option value="webm">WEBM</option>
      </select>

      <label for="resolution">Export Resolution:</label>
      <input type="text" id="resolution" name="resolution" />
      <menu>
        <button class="close">Cancel</button>
        <button class="confirm">Confirm</button>
      </menu>
    </dialog>

    <!-- File picker -->
    <div id="main-container">
      <div class="left-subcontainer">
        <div id="drop-zone">
          <img
            src="{{ url_for('static', filename='/img/small-logos/drag-drop.png') }}"
            alt="Drag and Drop"
            id="dd"
          />
          <input
            type="file"
            id="docpicker"
            accept="image/*, audio/*"
            multiple
            style="display: none"
          />
          <div class="upload-label">Click or drop here to upload</div>
        </div>
        <div id="file-list" class="container-box">
          <div class="searchBar">
            <div class="search-container">
              <form action="/search" method="get" class="form">
                <input
                  class="search expandright"
                  id="searchright"
                  type="search"
                  name="q"
                  placeholder="Search"
                />
                <label class="button searchbutton mgIcon" for="searchright">
                  <span class="mglass">&#9906;</span>
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Video preview -->

      <div class="video">
        <!-- Video -->
        <div class="videoPreview">
          <video id="video">
            <source
              src="{{ url_for('static', filename='preview/videow.mp4')}}"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>

        <input
          type="range"
          id="seekBar"
          value="0"
          min="0"
          max="100"
          step="1"
          oninput="seek()"
        />

        <!-- Video player controls -->
        <div class="controls">
          <!-- Play from start button -->
          <button id="fromStartButton" onclick="fromStart()">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <!-- Rewind back 5 seconds -->
          <button id="rewindButton" onclick="rewind()">
            <i class="fa-solid fa-backward"></i>
          </button>

          <!-- Pause Play -->
          <button id="playButton" onclick="playPause()">
            <i class="fa-solid fa-play"></i>
          </button>

          <!-- Forward 5 seconds -->
          <button id="forwardButton" onclick="forward()">
            <i class="fa-solid fa-forward"></i>
          </button>

          <!-- Finish video -->
          <button id="toEndButton" onclick="toEnd()">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>

      <!-- On-site libraries for transition and audio -->
      <div class="rightContainer">
        <!-- Audio Tab -->
        <div class="transitions-header">Transitions</div>
        <div class="inBuilt">
          <div class="search-container">
            <form action="/search" method="get">
              <input
                class="search"
                id="searchtransition"
                type="search"
                name="image"
                placeholder="Search images"
              />
              <label class="searchbutton" for="searchtransition"
                ><span class="mglass">&#9906;</span></label
              >
            </form>
          </div>
        </div>
        <!-- Transition Tab -->
        <div class="audio-header">Audio</div>
        <div class="inBuilt" style="height: 300px">
          <div class="search-container">
            <form action="/search" method="get">
              <input
                class="search"
                id="searchaudio"
                type="search"
                name="image"
                placeholder="Search"
              />
              <label class="searchbutton" for="searchaudio"
                ><span class="mglass">&#9906;</span></label
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Timeline -->
    <div class="bottom-container">
      <div class="timebar">
        <div class="ruler" id="ruler"></div>
      </div>

      <div class="image">
        <div id="imgIcon">
          <i class="fa-solid fa-file-image timeline-icon"></i>
        </div>
        <div id="imgContent"></div>
      </div>

      <div class="audio">
        <div id="audIcon">
          <i class="fa-regular fa-file-audio timeline-icon"></i>
        </div>
        <div id="audContent"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/project.js') }}"></script>
  </body>
</html>
