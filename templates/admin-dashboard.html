<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{{ url_for('static', filename='img/apple-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
    />
    <title>Admin Dashboard</title>
    <!-- Fonts and icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link
      href="{{ url_for('static', filename='css/nucleo-icons.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/nucleo-svg.css') }}"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="{{ url_for('static', filename='css/nucleo-svg.css') }}"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}"
      rel="stylesheet"
    />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is an easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA, and PECR. -->
    <script
      defer
      data-site="YOUR_DOMAIN_HERE"
      src="https://api.nepcha.com/js/nepcha-analytics.js"
    ></script>

    <style>
      #stats-panel {
        margin-top: 20px;
        justify-content: space-evenly;
      }
    </style>
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <div class="container-fluid py-4">
        <div class="row" id="stats-panel">
          <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="numbers">
                    <p class="text-sm mb-0 text-capitalize font-weight-bold">
                      Users
                    </p>
                    <h5 class="font-weight-bolder mb-0">2,300</h5>
                  </div>
                  <div
                    class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md"
                  >
                    <i
                      class="ni ni-world text-lg opacity-10"
                      aria-hidden="true"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="numbers">
                    <p class="text-sm mb-0 text-capitalize font-weight-bold">
                      Projects
                    </p>
                    <h5 class="font-weight-bolder mb-0">103,430</h5>
                  </div>
                  <div
                    class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md"
                  >
                    <i
                      class="ni ni-cart text-lg opacity-10"
                      aria-hidden="true"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Users</h6>
              </div>
              <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Name
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Email
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          No. of Projects
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <img
                              src="{{ url_for('static', filename='img/team-4.jpg') }}"
                              class="avatar avatar-sm me-3"
                              alt="user1"
                            />
                            <div
                              class="d-flex flex-column justify-content-center"
                            >
                              <h6 class="mb-0 text-sm">Mohit Singh</h6>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="text-sm text-secondary mb-0">
                            mohit@singh.com
                          </p>
                        </td>
                        <td class="align-middle text-center text-sm">67</td>
                      </tr>
                      <!-- Add more rows as needed -->
                      <tr>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <img
                              src="{{ url_for('static', filename='img/team-3.jpg') }}"
                              class="avatar avatar-sm me-3"
                              alt="user1"
                            />
                            <div
                              class="d-flex flex-column justify-content-center"
                            >
                              <h6 class="mb-0 text-sm">Arihant Tripathy</h6>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="text-sm text-secondary mb-0">
                            arihant@tripathy.com
                          </p>
                        </td>
                        <td class="align-middle text-center text-sm">68</td>
                      </tr>
                      <!-- Add more rows as needed -->
                      <tr>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <img
                              src="{{ url_for('static', filename='img/team-2.jpg') }}"
                              class="avatar avatar-sm me-3"
                              alt="user1"
                            />
                            <div
                              class="d-flex flex-column justify-content-center"
                            >
                              <h6 class="mb-0 text-sm">Aviral Gupta</h6>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="text-sm text-secondary mb-0">avi@lol.com</p>
                        </td>
                        <td class="align-middle text-center text-sm">69</td>
                      </tr>
                      <!-- Add more rows as needed -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Core JS Files -->
    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/smooth-scrollbar.min.js') }}"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages, etc -->
    <script src="{{ url_for('static', filename='js/soft-ui-dashboard.min.js') }}"></script>
  </body>
</html>
